<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <app-mat-spinner-overlay *ngIf="load">
  </app-mat-spinner-overlay>
  <div class="container-fluid animated fadeInDown">
    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">Enviar correo electrónico</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="row">
            <div class="col-xlg-2 col-lg-3 col-md-4">
              <div class="card-body inbox-panel"><a [routerLink]="['/dashboard/technical-emails-management']"
                  routerLinkActive="router-link-active"
                  class="btn btn-danger m-b-20 p-10 btn-block waves-effect waves-light">Redactar email</a>
                <ul class="list-group list-group-full" [routerLink]="['/dashboard/technical-emails-management']">
                  <li class="list-group-item"> <a><i class="mdi mdi-gmail"></i>
                      Entrada </a><span class="badge badge-success ml-auto">{{ emailsUnreadTotal }}</span>
                  </li>
                  <li class="list-group-item">
                    <a> <i class="mdi mdi-star">
                      </i> Favoritos </a>
                    <span class="badge badge-warning ml-auto">{{ emailsFavoritesTotal }}</span>
                  </li>
                  <li class="list-group-item">
                    <a> <i class="mdi mdi-send"></i> Borrador </a>
                    <span class="badge badge-primary ml-auto">0</span>
                  </li>
                  <li class="list-group-item ">
                    <a> <i class="mdi mdi-file-document-box"></i> Correo enviado </a>
                    <span class="badge badge-secondary ml-auto">0</span>
                  </li>
                  <li class="list-group-item">
                    <a> <i class="mdi mdi-delete"></i> Papelera </a>
                    <span class="badge badge-danger ml-auto">{{ emailsDeletedTotal }}</span>
                  </li>
                </ul>
                <h3 class="card-title m-t-40">Etiquetas</h3>
                <div class="list-group b-0 mail-list">
                  <a class="list-group-item">
                    <span class="fa fa-circle text-info m-r-10"></span>Inscripción</a>
                  <a class="list-group-item"><span class="fa fa-circle text-warning m-r-10"></span>
                    Avisos</a>
                  <a class="list-group-item">
                    <span class="fa fa-circle text-danger m-r-10"></span>
                    Comunicación</a>
                  <a class="list-group-item">
                    <span class="fa fa-circle text-success m-r-10">
                    </span>Empresa</a>
                </div>
              </div>
            </div>
            <div class="col-xlg-10 col-lg-9 col-md-8 bg-light-part b-l">
              <div class="card-body">
                <h3 class="card-title">Redactar nuevo mensaje</h3>
                <form [formGroup]="sendEmailForm" (ngSubmit)="sendEmail()" novalidate autocomplete="off" >
                  <div class="form-group">
                    <input formControlName="to" name="to" id="to" class="form-control" placeholder="Para:">
                  </div>
                  <div class="form-group">
                    <input formControlName="subject" name="subject" id="subject" class="form-control" placeholder="Asunto:">
                  </div>

                  <div class="form-group">
                    <textarea class="textarea_editor form-control" rows="15" placeholder="Ingrese texto ..."></textarea>
                  </div>
                  <h4><i class="ti-link"></i> Adjuntos</h4>
                  <div class="fallback">
                    <input formControlName="file" name="file" id="file" class="form-control" type="file" multiple />
                  </div>
                  <button type="submit" class="btn btn-success mt-5"><i class="fa fa-envelope-o"></i> Enviar</button>
                  <a type="button" class="btn btn-inverse mt-5 ml-2" href='/dashboard/technical-emails-management'><i class="fa fa-times" ></i> Cancelar</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
