<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <app-mat-spinner-overlay *ngIf="viewSpinner">
    </app-mat-spinner-overlay>
    <div class="row" *ngIf="!viewSpinner">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex animated fadeIn">
              <div class="mr-auto">
                <div class="form-group">
                  <h3 class="text-themecolor">Listado de técnicos</h3>
                </div>
              </div>
              <div class="ml-auto">
                <div class="form-group">
                  <mat-form-field>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre...">
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="table3 table-responsive animated fadeInDown">
              <table class="table full-color-table full-primary-table hover-table">
                <caption></caption>
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Ver</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users | paginate: { id: 'users', itemsPerPage: 10, currentPage: page }">
                    <td>{{ user.user_name }}</td>
                    <td>{{ user.user_lastName }}</td>
                    <td>{{ user.user_phone }}
                      <a *ngIf="(user != undefined && user.habilitado == 1) && user.user_phone != ''"
                      href="tel: +34{{ user.user_phone }}" matTooltip="Click para llamar">
                      <i class="fa fa-phone bg-success p-2 text-light inp" aria-hidden="true"></i>
                    </a>
                    </td>
                    <td>{{ user.user_email }}
                      <a *ngIf="(user != undefined && user.habilitado == 1) && user.user_email != ''"
                      href="mailto:{{ user.user_email }}" matTooltip="Click para email">
                      <i class="fa fa-mail-bulk bg-primary p-2 text-light inp" aria-hidden="true"></i>
                    </a>
                    </td>
                    <td>
                      <a class="btn btn-warning" (click)="getUser(user)"><i
                          class="fa fa-user-plus"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="animated fadeInDown mt-2">
              <pagination-controls id="users" (pageChange)="page = $event" [previousLabel]="anterior" [nextLabel]="siguiente" [responsive]="true" [autoHide]="true"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
</div>
