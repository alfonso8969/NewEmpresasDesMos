<div class="login-register login">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm" (ngSubmit)="login()">
        <h3 class="box-title m-b-20">Sistema Empresas</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="email" formControlName="email" name="email" placeholder="email" autocomplete="email" autocomplete="off">
          </div>
          <span class="err text-danger"
            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            El <strong>email </strong>es requerido
          </span>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" autocomplete="new-password" formControlName="password" name="password" id="password"
              type="password" placeholder="password" maxlength="10" minlength="6" autocomplete="new-password" autocomplete="off">
              <i class="far fa-eye" style="margin-left: -30px;cursor: pointer; color: #045FB4" id="togglePassword"></i>
          </div>
          <span class="err text-danger"
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La <strong>contraseña </strong>es requerida
          </span>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-info pull-left p-t-0">
              <input formControlName="checkboxsignup" name="checkboxsignup" id="checkboxsignup" type="checkbox" class="filled-in chk-col-light-blue">
              <label for="checkboxsignup"> Recuerdame </label>
            </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                class="fa fa-lock m-r-5"></i> Olvidó la contraseña?</a>
          </div>
        </div>
        <div class="form-group text-center">
          <div class="col-xs-12 p-b-20">
            <button type="submit" [disabled]="loginForm.invalid"
              class="btn-primary button d-inline mt-3">
              <span
                [matTooltip]="loginForm.invalid ? 'Faltan campos obligatorios' : 'Login'"
                [matTooltipPosition]="'below'" aria-label="Botón loguea al usuario"
                MAT_STRATEGY>Login
              </span>
              <i class="fa fa-save p-1"></i>
            </button>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recuperar contraseña</h3>
            <p class="text-muted">Ingrese su correo electrónico y se le enviarán instrucciones! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email"> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit">Reiniciar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
